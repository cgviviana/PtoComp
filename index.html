<!DOCTYPE html>
<!--Created by Ardora - www.webardora.net-->
<!--ArdoraLibro-->
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Libro Interactivo</title>

    <!-- Archivos JavaScript -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.js" type="text/javascript"></script>
    <script src="js/ardoraBooklet.js" type="text/javascript"></script>

    <!-- Estilos CSS -->
    <link href="css/ardoraBooklet.css" type="text/css" rel="stylesheet" media="screen">

    <!-- Estilos para corregir el fondo y el tamaño -->
    <style>
        /* Fondo fijo para que no se duplique */
        body {
            background: url('ima/fondo.png') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Asegurar que el libro se mantiene centrado y en tamaño adecuado */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        #mybook {
            width: 85vw !important;
            height: 90vh !important;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- Script para inicializar el libro con el tamaño correcto -->
    <script>
        $(document).ready(function () {
            $("#mybook").booklet({
                width: "85%",
                height: "90%",
                auto: false,
                overlays: true,
                pagePadding: 10,
                speed: 500,
                closed: true,         // Portada sola
                covers: true,         // Activa la portada individual
                pageNumbers: false,   // Quita los números de página
                start: 0,             // Inicia en la primera página
                direction: "LTR"      // Dirección de lectura
            });

            // Ajustar tamaño cuando se cambia la ventana
            $(window).resize(function () {
                $("#mybook").booklet("option", {
                    width: $(window).width() * 0.85,
                    height: $(window).height() * 0.9
                });
            });
        });
    </script>

</head>
<body>
    <div id="container">
        <div id="mybook">
            <!-- Portada -->
            <div class="cover">
                <div class="imaCenter">
                    <img alt="Portada" src="ima/IP_Final.png">
                </div>
            </div>

            <!-- Página en blanco para que la primera hoja sea doble -->
            <div class="pLeft"></div>

            <!-- Páginas del contenido -->
            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 1" src="ima/Ima1_P2I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 2" src="ima/Ima1_P3I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 3" src="ima/Ima1_P4I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 4" src="ima/Ima1_P5I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 5" src="ima/Ima1_P6I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 6" src="ima/Ima1_P7I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 7" src="ima/Ima1_P8I1.png">
                </div>
            </div>

            <!-- Última página en blanco -->
            <div class="pLeft"></div>

            <!-- Contraportada -->
            <div class="cover">
                <div class="imaCenter">
                    <img alt="Contraportada" src="ima/IP_Final.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
