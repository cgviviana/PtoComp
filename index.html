<!DOCTYPE html>
<!--Created by Ardora - www.webardora.net-->
<!--ArdoraLibro-->
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Libro Interactivo</title>

    <!-- Archivos JavaScript -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.js" type="text/javascript"></script>
    <script src="js/ardoraBooklet.js" type="text/javascript"></script>

    <!-- Estilos CSS -->
    <link href="css/ardoraBooklet.css" type="text/css" rel="stylesheet" media="screen">

    <!-- Estilos para ajustar tamaño del libro -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #mybook {
            width: 80vw !important;
            height: 80vh !important;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <!-- Script para inicializar el libro correctamente -->
    <script>
        $(document).ready(function () {
            $("#mybook").booklet({
                width: "80%",
                height: "90%",
                auto: false,
                overlays: true,
                pagePadding: 10,
                speed: 500,
                closed: true,         // Activa modo libro con portada y contraportada
                covers: true,         // Muestra la portada como una sola página
                pageNumbers: false,   // Oculta los números de página
                start: 0,             // Inicia en la primera página
                direction: "LTR"      // Dirección de lectura de izquierda a derecha
            });
        });
    </script>

</head>
<body>
    <header></header>
    <article>
        <div id="mybook">
            <!-- Portada (se mostrará sola) -->
            <div class="cover">
                <h3></h3>
                <div class="imaCenter">
                    <img alt="Portada" src="ima/IP_Final.png">
                </div>
                <h4></h4>
            </div>

            <!-- Página en blanco para que la primera hoja sea doble -->
            <div class="pLeft"></div>

            <!-- Contenido del libro -->
            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 1" src="ima/Ima1_P2I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 2" src="ima/Ima1_P3I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 3" src="ima/Ima1_P4I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 4" src="ima/Ima1_P5I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 5" src="ima/Ima1_P6I1.png">
                </div>
            </div>

            <div class="pLeft">
                <div class="imaCenter">
                    <img alt="Página 6" src="ima/Ima1_P7I1.png">
                </div>
            </div>

            <div class="pRight">
                <div class="imaCenter">
                    <img alt="Página 7" src="ima/Ima1_P8I1.png">
                </div>
            </div>

            <!-- Última página en blanco -->
            <div class="pLeft"></div>

            <!-- Contraportada (se mostrará sola) -->
            <div class="cover">
                <h3></h3>
                <div class="imaCenter">
                    <img alt="Contraportada" src="ima/IP_Final.png">
                </div>
                <h4></h4>
            </div>
        </div>
    </article>
</body>
</html>
