    <!-- Estilos para ajustar tamaño del libro -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Fondo opcional */
        }

        #mybook {
            width: 80vw !important;  /* 80% del ancho de la pantalla */
            height: 80vh !important; /* 80% del alto de la pantalla */
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <!-- Script para ajustar tamaño del libro -->
    <script>
        $(document).ready(function () {
            function ajustarTamaño() {
                let windowWidth = $(window).width() * 0.8;  // Ajusta al 80% del ancho
                let windowHeight = $(window).height() * 0.8; // Ajusta al 80% del alto

                $("#mybook").booklet({
                    width: windowWidth,
                    height: windowHeight,
                    auto: false,
                    overlays: true,
                    pagePadding: 10,
                    speed: 500
                });
            }

            ajustarTamaño(); // Ejecutar al cargar

            $(window).resize(function () {
                ajustarTamaño(); // Ajustar al cambiar tamaño de la ventana
            });
        });
    </script>
